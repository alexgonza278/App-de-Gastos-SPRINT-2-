<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .card {

            margin: 0 auto;
        }

        .containerT {
            text-align: center;
        }
    </style>

</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>



    <div class="card" style="width: 18rem;">
        <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp" class="card-img-top"
            alt="Sunset Over the Sea" />
        <div class="card-body">
            <div class="form-outline">
                <input type="text" id="nombre" class="form-control" />
                <label class="form-label" for="typeText">Text input</label>
            </div>
            <div class="form-outline">
                <input type="number" id="dinero" class="form-control" />
                <label class="form-label" for="typeNumber">Number input</label>
            </div>

            <input class="btn btn-primary" type="submit" value="Aceptar" onclick="getValues()">
        </div>
    </div>


    <div class="containerT">
        <h2>Total:</h2>

        <h2>A cada uno le toca aportar:</h2>
    </div>

    <script src="app1.js"></script>
</body>

</html>
